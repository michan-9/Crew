<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>The creative crew</title>
  </head>
  <body class="container">
    <!-- HEADER START -->
    <header class="header">
      <h1 class="header__title">The Creative crew</h1>
      <div class="header__info">
        <h2 class="header__title-2">Who we are</h2>
        <p class="header__text">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <!-- HEADER END SECTION START-->
    <section class="team">
      <!-- CARD 1 DETAILS START -->
      <div class="team__card team__card--1">
        <figure class="team__box">
          <img src="img/photo1.png" alt="teamember 1" class="team__img" />
          <figcaption class="team__name">Bill Mahoney</figcaption>
        </figure>
        <h3 class="team__title-3">Product owner</h3>
      </div>
      <!-- CARD 1 DETAILS END / CARD 2 DETAILS START-->
      <div class="team__card team__card--2">
        <figure class="team__box">
          <img src="img/photo2.png" alt="teamember 2" class="team__img" />
          <figcaption class="team__name">Saba Cabrera</figcaption>
        </figure>
        <h3 class="team__title-3">Art director</h3>
      </div>
      <!-- CARD 2 DETAILS END / CARD 3 DETAILS START-->
      <div class="team__card team__card--3">
        <figure class="team__box">
          <img src="img/photo3.png" alt="teamember 3" class="team__img" />
          <figcaption class="team__name">Shae Le</figcaption>
        </figure>
        <h3 class="team__title-3">Tech Lead</h3>
      </div>
      <!-- CARD 3 DETAILS END / CARD 4 DETAILS START-->
      <div class="team__card team__card--4">
        <figure class="team__box">
          <img src="img/photo4.png" alt="teamember 4" class="team__img" />
          <figcaption class="team__name">Skylah Lu</figcaption>
        </figure>
        <h3 class="team__title-3">UX Designer</h3>
      </div>
      <!-- CARD 4 DETAILS END / CARD 5 DETAILS START-->
      <div class="team__card team__card--5">
        <figure class="team__box">
          <img src="img/photo5.png" alt="teamember 5" class="team__img" />
          <figcaption class="team__name">Griff Richards</figcaption>
        </figure>
        <h3 class="team__title-3">Developer</h3>
      </div>
      <!-- CARD 5 DETAILS END / CARD 6 DETAILS START-->
      <div class="team__card team__card--6">
        <figure class="team__box">
          <img src="img/photo6.png" alt="teamember 6" class="team__img" />
          <figcaption class="team__name">Stan John</figcaption>
        </figure>
        <h3 class="team__title-3">Deverloper</h3>
      </div>
      <!-- CARD 6 DETAILS END -->
    </section>
    <!-- SECTION END FOOTER START -->
    <footer class="footer">Mi-Chan &copy; DevChallenges.io</footer>
    <!-- FOOTER END -->
  </body>
</html>
